<html>

<head>
  <title>Das F1-Strecken-Auswahl-Gerät</title>
  <link rel="icon" href="car-driving-on-road.png" />
  <style>
    img {
      cursor: pointer;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      width: 600;
    }

    .grey {
      opacity: 0.2;
    }

    textarea {
      height: 100;
    }

    button {
      margin-bottom: 30px;
      margin-top: 30px;
    }

    #reset {
      width: 50px;
      margin-top: 10px;
      margin-right: 100px;
      position: relative;
      top: 0;
      right: 0;
    }

    .row {
      display: flex;
      /* flex-direction: column;*/
      align-items: center;
    }

    div.block {
      display: inline;
      /* flex-direction: column;*/
      align-items: center;
      width: 200px;
      line-height: 100;
    }

    .track-label {
      bottom: 20px;
      left: 10px;
      position: relative;
    }

    /* DivTable.com */
    .divTable {
      display: table;
      width: 100%;
    }

    .divTableRow {
      display: table-row;
    }

    .divTableHeading {
      background-color: #EEE;
      display: table-header-group;
    }

    .divTableCell,
    .divTableHead {
      border: 0px solid #999999;
      display: table-cell;
      padding: 3px 10px;
      vertical-align: middle;
      white-space: nowrap;
    }

    .divTableHeading {
      background-color: #EEE;
      display: table-header-group;
      font-weight: bold;
    }

    .divTableFoot {
      background-color: #EEE;
      display: table-footer-group;
      font-weight: bold;
    }

    .divTableBody {
      display: table-row-group;
    }
  </style>
</head>

  <button id="reset" onclick="window.location.reload()">Reset</button>
